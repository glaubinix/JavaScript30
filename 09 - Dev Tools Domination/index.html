<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello %s!", "me");

    // Styled
    console.log("%chello", "font-size:40px");

    // warning!
    console.warn('Noooooh');

    // Error :|
    console.error('Noooooh');

    // Info
    console.info('Noooooh');

    // Testing
    console.assert(1 !== 1, 'Noooooh');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`is ${dog.age} years old`);
        console.log(`is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('me');
    console.count('me');
    console.count('you');
    console.count('me');
    console.count('you');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/glaubinix')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

  </script>
</body>
</html>
